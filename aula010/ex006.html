<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../M.jpg" type="image/x-icon">
    <title>Eventos DOM</title>

    <style>
        body {
            background-color: rgb(180, 177, 5);

        }

        div#area {
            font: 20pt normal arial;
            background-color: green;
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>



</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja......

    </div>

    <script>
        var a = window.document.getElementById('area')

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "red"
        }

        function entrar() {
            a.innerText = "Entrar"
            a.style.background = 'purple'
        }

        function sair() {
            a.innerText = "Interaja....."
            a.style.background = "green"
        }

    </script>

</body>

</html>
