<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../M.jpg" type="image/x-icon">
    <title>Somando Números</title>

    <style>
        body {
            font: normal 18pt arial;
        }

        input {
            font: normal 10pt arial;
            width: 100px;
        }

        #res {
            margin-top: 20px;
        }

        
    </style>

</head>

<body>
    <h1>Somando valores</h1><hr>
    <input type="number" name="texto1" id="texto1"> +
    <input type="number" name="texto2" id="texto2"> =
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('texto1')
            var tn2 = window.document.querySelector('input#texto2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} é : ${s}.`
        }
    </script>

    
</body>

</html>
