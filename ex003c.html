<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: rgb(80, 189, 59);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(29, 29, 1);
        }

</head>

<body>
    <h1>Exercício com JavaScript</h1>
    <p>aplicando o comando document.write para escrever a mensagem capturada na tela</p>
    <hr>



    <script>
        var nome = window.prompt('Qual é o seu nome;')
        document.write(`Seu nome é <strong>${nome}</strong> e tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maísculas é: ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}.`)
    </script>




</body>

</html>
