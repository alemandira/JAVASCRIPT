<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoM.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Aeroporto</title>

</head>

<body>
    <header>
        <h1>Aeroporto -- Checking</h1><hr>
    </header>

    <section>

            <form action="formulario">
                <div id="menu">
                    <p>
                        Ano de nascimento:
                        <input type="number" name="txtano" id="txtano" min="1">
                    </p>
                    <p>
                        Sexo:
                        <input type="radio" name="sexo" id="masc" checked>
                        <label for="masc">Masculino</label>
                        <input type="radio" name="sexo" id="fem">
                        <label for="fem">Feminino</label>
                    </p>                    
                </div>

                <div id="res">                    
                        Preencha os dados acima:       
                        <div id="fotos">
                            <img src="aeroporto.jpg" alt="aeroporto">
                        </div>               
                </div>

                <p>
                    <input type="button" value="Verificar" onclick="verificar()">              
                    <input type="reset" value="Limpar" onclick="limpar()">
                </p>

            </form>

    </section>

    <footer><p>&copy;Alemandira</p></footer>

    <script src="script.js"></script>
    
</body>

</html>
